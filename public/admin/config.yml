backend:
  name: github
  repo: chanmaxsolutions/chanmax-new-website
  branch: main
  base_url: https://chanmax-new-website.vercel.app
  site_domain: chanmax-new-website.vercel.app
  client_id: Ov23liS2IKBTXEUKVZV4

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "case-studies"
    label: "Case Studies"
    folder: "content/case-studies"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Industry", name: "industry", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Content", name: "body", widget: "markdown"}